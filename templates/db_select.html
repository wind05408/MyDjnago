<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user info</title>
</head>
<body>
<center>
    <table border="1">
        <thead>
            <tr>
                <td>name</td>
                <td>email</td>
                <td>comment</td>
                <td>age</td>
            </tr>
        </thead>
        <tbody>
            {% for line in li %}
            <tr>
                <td>{{ line.name }}</td>
                <td>{{ line.email }}</td>
                <td>{{ line.comment }}</td>
                <td>{{ line.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <hr style="height:3px;border:none;border-top:3px double red;" />
    <form action="http://127.0.0.1:8000/app2/db/select" method="post">{% csrf_token %}
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>value</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" name="email" value=""></td>
                </tr>
                <tr>
                    <td>comment</td>
                    <td><input type="text" name="comment" value=""></td>
                </tr>
                <tr>
                    <td>age</td>
                    <td><input type="text" name="age" value=""></td>
                </tr>
                <tr>
                    <td><input type="submit" name="add" value="add"></td>
                </tr>
            </tbody>
        </table>
    </form>
</center>
</body>
</html>
